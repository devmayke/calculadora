<!Doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Calculadora</title>
    </head>
    <body>
        <main>
            <div class="resultados"><span class="resultado"></span></div>
            <div class="container">
                <div class="coluna">
                    <button>C</button>
                    <button>7</button>
                    <button>4</button>
                    <button id="btn1">1</button>
                    <button id="btn0">0</button>
                </div>
                <div class="coluna">
                    <button>/</button>
                    <button>8</button>
                    <button>5</button>
                    <button>2</button>
                    
                </div>
                <div class="coluna">
                    <button>*</button>
                    <button>9</button>
                    <button>6</button>
                    <button id="btn3">3</button>
                    <button>,</button>
                </div>
                <div class="coluna">
                    <button>-</button>
                    <button>+</button>
                    <button>.</button>
                    <button id="btnenter">Enter</button>
                </div>                              
            </div>        
        </main>  
        <script type="module" src="javascript.js"></script>
    </body>
</html>
